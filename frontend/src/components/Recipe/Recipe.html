<!----clase de tarjetas centradas-->
<div class='ui centered cards'>
    <!---- para cada una de las tarjetas de la clase ui card-->
    <div v-for='card in cards' class='ui card'>
      <div class='content'>
        <div class='header'>{{ card.title }}</div>
      </div>
      <div class='content'>
        <h4 class='ui sub header'>Ingredients</h4>
        <div class='ui small feed'>
          <div class='event'>
            <div class='content'>
              <div class='summary'>
                <div class='ui link list'>
                  <div v-for='ing in card.ingredients' class='item'>{{ ing }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--esto hace la consulta para poder obtener la receta completa llamando a otro componente.-->
      <div class='extra content'>
        <!-- bind to asocia el boton a otro componente (detail) de vue pasandole como parÃ¡metro el id que sacamos de la card. -->
        <router-link class='ui button' v-bind:to='{ name: "detail", params: { id: card._id }}'>Receta completa</router-link>
      </div>
    </div>
  </div>
